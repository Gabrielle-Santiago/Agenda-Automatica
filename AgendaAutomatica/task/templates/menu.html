{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/cadastros.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/icon.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  </head>
  <body>
    <main>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav-bar">
            <div class="container-fluid">             
              <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

                      {% if not user.is_authenticated %}

                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Agendamento</a>
                        </li>

                        <li class="nav-item">
                          <a class="nav-link" href="/pedidoPerfume">Pedido Perfume</a>
                        </li>

                        <li class="nav-item">
                          <a class="nav-link" href="/saibaMais">Saiba Mais</a>
                        </li>

                        <li class="nav-item">
                          <a class="nav-link" href="/login_view">Login</a>
                        </li>

                      {% else %}

                        <li class="nav-item">
                        <a class="nav-link" href="/cadastrados">Agendados</a>
                        </li>

                        <li class="nav-item">
                          <a class="nav-link" href="/sair">Sair</a>
                        </li>
                      {% endif %}
                        
                    </ul>
                </div>
            </div>
    </main>    
    
    <script src="{% static 'js/funcoesMenores.js' %}"></script>
    <script src="{% static 'js/validacao.js' %}"></script>
    <script src="{% static 'js/confirmacaoCadastro.js' %}"></script>
    <script src="{% static 'js/confirmacaoProduto.js' %}"></script>
    <script src="{% static "js/flatpickr.js" %}" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% block content %}
    
    {% endblock %}

  </body>
</html>
