{% extends "menu.html" %}

{% load static %}

{% block content %}

    <main class="container mt-1">
            <div class="col-md-5 offset-md-4">
                <form id="formProduto" method="POST" class="card card-body needs-validation formulario" novalidate>
                    <div class="formPerfume form">
                        <title> Pedido Produto </title>
                
                        <h1 class="text-center">Pedido Produto</h1>
                
                        {{ error }}
                        {% csrf_token %}
                        
                        <div class="cont" id="gridConsertProduto">
                            <div class="contFilho">
                                <div class="mb-3">
                                    <label class="form-label">Produto</label>
                                    <select id="produto" name="product" class="form-select" aria-label="Default select example" onchange="atualizarML()">
                                        <option selected>Selecione</option>
                                        <option value="P">Perfume</option>
                                        <option value="H">Hidratante</option>
                                        <option value="A">Antioxidante</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Selecione um aroma</label>
                                    <select class="form-select input-styled" name="aroma">
                                        <option selected>Selecione</option>
                                        <option value="F">Floral</option>
                                        <option value="C">Cítrico</option>
                                        <option value="AM">Amadeirado</option>
                                        <option value="AD">Adocicado</option>
                                    </select>
                                </div>
                        
                                <div class="mb-3">
                                    <label for="appointmentNumber" class="form-label">Quantidade (ml)</label>
                                    <select class="form-select input-styled" name="quant" id="quantidade" required>
                                        <option selected>Selecione</option>
                                        <option value="1">10ml</option>
                                        <option value="3">30ml</option>
                                        <option value="5">50ml</option>
                                    </select>
                                </div>
                            </div>

                            <div class="contFilhoUm">               
                                <div class="mb-3">
                                    <label>Nome</label>
                                    <input type="text" class="form-control input-styled required" placeholder="Nome completo" aria-label="Username" aria-describedby="inputGroupPrepend1" id="validationUsername" name="name" oninput="nameValidate()" required>
                                    <span class="span-required"></span>
                                </div>             
                                
                                <div class="mb-3">
                                    <label for="emailInput" class="form-label">Endereço do Email</label>
                                    <input type="email" class="form-control input-styled required" id="emailInput" placeholder="nome@examplo.com" name="email" oninput="emailValidate()" required>
                                    <span class="span-required"></span>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="contactNumber" class="form-label">Número de Contato</label>
                                    <input class="form-control input-styled required" type="tel" id="contactNumber" placeholder="(xx) xxxx-xxxx" aria-label="Número de Contato" name="numberContact" oninput="contactValidate()" required>
                                    <span class="span-required"></span>
                                </div> 
                                <input class="btn btn-primary myButton" type="submit" value="Fazer Pedido" onclick="confirmacaoProduto()">                    
                            </div>
                        </div>
                    </div>
                </form>     
                
                <div id="confirmacaoPrompt" class="confirmacaoPrompt" style="display: none;">
                    <div id="loadingProduto" style="display: none;">
                        <p>Processando... Aguarde!</p>
                    </div>
                    
                    <div id="responseMessageProduto" style="display: none;">
                        <p id="messageText"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="">
        <img src="{% static 'img/logo/logo.png' %}" id="logoPerfume" alt="LogoP background">
    </div>
{% endblock %}
