{% load static %}

{% block content %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendamento Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <main class="container mt-5">
        <div class="col-md-5 offset-md-4">

            <form method="POST" class="card card-body needs-validation" novalidate>
                {% comment %} Depois troco o título {% endcomment %}
                <h1>Coleta de dados</h1>
                <h2 class="text-center">Dados Pessoais</h2>
                
                    {{ error }}

                    {% csrf_token %}

                    <div class="input-group mb-3">

                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="inputGroupPrepend3" id="validationUsername" name="username" required>
                        <div id="validationUsernameFeedback" class="invalid-feedback">
                            Por favor, adicione um nome.
                        </div>

                    </div>             
        
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Endereço do Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@example.com" name="email" required>
                        <div class="invalid-feedback">
                            Por favor, selecione um email válido.
                        </div>
                    </div>
        
                    <div class="mb-3">
                        <label for="adress" class="form-label">Endereço</label>
                        <input class="form-control" type="text" placeholder="Default input" aria-label="default input example" required>
                        <div class="invalid-feedback">
                            Por favor, escreva um endereço válido.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="adress" class="form-label"> Quais aromas você prefere?</label>
                            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">

                                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btncheck1">Floral</label>
                            
                                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btncheck2">Citríco</label>
                            
                                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btncheck3">Amadeirado</label>

                                <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btncheck4">Adocicado</label>

                                <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btncheck5">Outro</label>
                            </div>
                    </div>

                    <input class="btn btn-primary" type="submit" value="Enviar">
                </form>
        </div>
    </main>    
    
    <script src="{% static 'js/index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

{% endblock %}
